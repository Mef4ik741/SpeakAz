<!DOCTYPE html>
<html>
<head>
    <title>SpeakAz Icon Generator</title>
</head>
<body>
    <canvas id="canvas" width="256" height="256"></canvas>
    <br>
    <button onclick="downloadIcon()">Скачать PNG</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Создаем иконку SpeakAz
        function createIcon() {
            // Градиентный фон
            const gradient = ctx.createLinearGradient(0, 0, 256, 256);
            gradient.addColorStop(0, '#1976d2');
            gradient.addColorStop(1, '#5c6bc0');
            
            // Фон с закругленными углами
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, 256, 256, 32);
            ctx.fill();
            
            // Микрофон
            ctx.fillStyle = 'white';
            ctx.globalAlpha = 0.9;
            
            // Корпус микрофона
            ctx.beginPath();
            ctx.roundRect(108, 88, 40, 60, 20);
            ctx.fill();
            
            // Стойка
            ctx.fillStyle = 'white';
            ctx.fillRect(126, 148, 4, 30);
            
            // Основание
            ctx.beginPath();
            ctx.ellipse(128, 183, 25, 8, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Решетка микрофона
            ctx.strokeStyle = '#1976d2';
            ctx.lineWidth = 2;
            ctx.globalAlpha = 1;
            
            for (let i = 0; i < 5; i++) {
                const y = 98 + i * 10;
                ctx.beginPath();
                ctx.moveTo(116, y);
                ctx.lineTo(140, y);
                ctx.stroke();
            }
            
            // Звуковые волны
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.globalAlpha = 0.7;
            
            // Правые волны
            ctx.beginPath();
            ctx.arc(163, 108, 15, Math.PI * 1.3, Math.PI * 1.7, false);
            ctx.stroke();
            
            ctx.globalAlpha = 0.5;
            ctx.beginPath();
            ctx.arc(168, 108, 25, Math.PI * 1.2, Math.PI * 1.8, false);
            ctx.stroke();
            
            ctx.globalAlpha = 0.3;
            ctx.beginPath();
            ctx.arc(173, 108, 35, Math.PI * 1.1, Math.PI * 1.9, false);
            ctx.stroke();
            
            // Левые волны
            ctx.globalAlpha = 0.7;
            ctx.beginPath();
            ctx.arc(93, 108, 15, Math.PI * 0.3, Math.PI * 0.7, false);
            ctx.stroke();
            
            ctx.globalAlpha = 0.5;
            ctx.beginPath();
            ctx.arc(88, 108, 25, Math.PI * 0.2, Math.PI * 0.8, false);
            ctx.stroke();
            
            ctx.globalAlpha = 0.3;
            ctx.beginPath();
            ctx.arc(83, 108, 35, Math.PI * 0.1, Math.PI * 0.9, false);
            ctx.stroke();
            
            // Текст
            ctx.globalAlpha = 1;
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('SpeakAz', 128, 220);
        }
        
        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'speakaz-icon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Добавляем roundRect если не поддерживается
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
        
        createIcon();
    </script>
</body>
</html>
